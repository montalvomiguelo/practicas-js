<!doctype html>
<html lang="es">
<head>
	<title>Ej. Condicionales Calculadora</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style type="text/css">
		body{
			margin:0;
			padding:0;

		}
	</style>
	
</head>
<body>
	<div class="form-inline">
		<h1>Calculadora</h1>
		<label for="variable1" class="col-lg-2 control-label">Variable 1:</label>
		<div class="form-group">
			<input type="text" id="variable1" class="form-control"/>
		</div>
		<div class="form-group">
			<select id="operador" class="form-control">
				<option value="+">Suma</option>
				<option value="-">Resta</option>
				<option value="*">Multiplicación</option>
				<option value="/">Divición</option>
			</select>
		</div>
		<label for="variable2" class="col-lg-2 control-label">Variable 2:</label>
		<div class="form-group">
			<input type="text" id="variable2" class="form-control" />
		</div>
		<button id="calcular" class="btn btn-primary">Calcular</button>
		<div class="form-group">
			<input type="text" id="resultado" class="form-control" />
		</div>	
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><!--Mi calduladora-->
<script>
	var $v1 = $('#variable1'),
		$v2 = $('#variable2'),
		$sel = $('#operador'),
		$ejecutar = $('#calcular')
		$res = $('#resultado');

	function calcular(){
		var o,a,b,r;

		a = parseInt( $v1.val() );
		b = parseInt( $v2.val() );
		o = $sel.val();

		if(o=='+')
		{
			r=a+b;
		}else if(o=='-')
		{
			r=a-b;
		}else if(o=='*')
		{
			r=a*b;
		}else r=a/b;

		$res.val(r);
	}

	$ejecutar.on('click',calcular)
	
	$v2.on('keyup', function( evt ){
		if( evt.keyCode =='13' ){
			calcular()
		}
	})	
	
</script>
</body>
</html>
